  background: repeating-linear-gradient(

    rgba(0, 0, 0, 0.3) 3px

  mix-blend-mode: soft-light;
  opacity: 0.4;
}

.crt::after {
  content: "";
  position: absolute;

}

  position: relative;
  z-index: 1;

  <script>

    const pacmanFramesRight = [
      "ᗧ · · · · · · · · · ",
      "· ᗧ· · · · · · · · ",
      "· · ᗤ· · · · · · · ",
      "· · · ᗧ· · · · · · ",
      "· · · · ᗤ· · · · · ",
      "· · · · · ᗧ· · · · ",
      "· · · · · · ᗤ· · · ",
      "· · · · · · · ᗧ· · ",
      "· · · · · · · · ᗤ· ",
      "· · · · · · · · · ᗧ"
    ];

    const pacmanFramesLeft = [
      "· · · · · · · · · ᗣ",
      "· · · · · · · · ᗣ ·",
      "· · · · · · · ᗤ· · ",
      "· · · · · · ᗣ · · ·",
      "· · · · · ᗤ· · · · ",
      "· · · · ᗣ · · · · ·",
      "· · · ᗤ· · · · · · ",
      "· · ᗣ · · · · · · ·",
      "· ᗤ· · · · · · · · ",
      "ᗣ · · · · · · · · ·"
    ];

    const asciiEl = document.getElementById("ascii");
    let glitchCounter = 0;
    let animCounter = 0;
    let goingRight = true;

    function frame() {
      glitchCounter++;
      animCounter++;
      
      let pacFrame;
      let frameIndex = Math.floor(animCounter / 3) % 10;
      
      if (goingRight) {
        pacFrame = pacmanFramesRight[frameIndex];
        if (frameIndex === 9) {
          goingRight = false;
          animCounter = 0;
        }
      } else {
        pacFrame = pacmanFramesLeft[frameIndex];
        if (frameIndex === 9) {
          goingRight = true;
          animCounter = 0;
        }
      }
      
      let output = asciiArt;
      
      // Pac-Man hinzufügen
      output += "\n\n         " + pacFrame;
      output += "\n            (i did nothing bad fyi)";
      
      // Alle paar Frames ein "Glitch"-Effekt
      if (glitchCounter % 30 === 0) {
        const lines = output.split("\n");
        const glitched = lines.map((line, idx) => {
          // Letzte 2 Zeilen (Pac-Man) nicht glitchen
          if (idx >= lines.length - 3) return line;
          
          if (Math.random() < 0.3) {
            // Zufällig Zeichen ersetzen
            return line.split("").map(c => {
              if (c !== " " && Math.random() < 0.1) {
                return ["█","▓","▒","░","#","@"][Math.floor(Math.random() * 6)];
              }
              return c;
            }).join("");
          }
          return line;
        }).join("\n");
        
        asciiEl.textContent = glitched;
        
        // Nach kurzer Zeit zurück zum Original
        setTimeout(() => {
          asciiEl.textContent = output;
        }, 100);
      } else {
        asciiEl.textContent = output;
      }
    }

    // alle 50ms ein neues Frame → Animation
    setInterval(frame, 50);
  </script>
